<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Books</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>
<form th:action="@{/books/list}" method="get">
    <button class="btn btn-md btn-warning btn-block" type="Submit">Go To Books List</button>
</form>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form autocomplete="off" action="#" th:action="@{/books/add}"
                  th:object="${book}" method="post" class="form-horizontal"
                  role="form">
                <h2>Add book</h2>

                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="text" th:field="*{title}" placeholder="Title"
                               class="form-control"/>
                        <label th:if="${#fields.hasErrors('title')}" th:errors="*{title}"
                               class="validation-message"></label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <select th:field="*{authors}" multiple="multiple" class="form-control">
                            <option th:each="author : ${authorList}"
                                    th:selected="${book.authors}"
                                    th:value="${author.id}"
                                    th:text="${author.name}">
                            </option>
                        </select>
                        <label th:if="${#fields.hasErrors('authors')}" th:errors="*{authors}"
                               class="validation-message"></label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="text" th:field="*{year}" placeholder="Year"
                               class="form-control"/> <label
                            th:if="${#fields.hasErrors('year')}" th:errors="*{year}"
                            class="validation-message"></label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <select th:field="*{category}" class="form-control">
                            <option th:each="category : ${categoryList}"
                                    th:selected="${book.category}"
                                    th:value="${category.id}"
                                    th:text="${category.name}">
                            </option>
                        </select>
                        <label th:if="${#fields.hasErrors('category')}" th:errors="*{category}"
                               class="validation-message"></label>
                    </div>
                </div>
                <div class="form-group">
                    <tr>
                        <input type="radio" name="cover" value="soft-cover" checked="checked"> soft-cover<br>
                        <input type="radio" name="cover" value="hard-cover"> hard-cover<br>
                    </tr>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-primary btn-block">Add book</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
